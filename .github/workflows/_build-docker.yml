name: Build Docker Image
on:
    workflow_call:
        inputs:
            registry_host:
                required: true
                type: string
            registry_username:
                required: true
                type: string
            image_name:
                required: true
                type: string
            image_tag:
                required: true
                type: string
        secrets:
            registry_password:
                required: true

jobs:
    build-docker:
        runs-on: ubuntu-latest
        timeout-minutes: 30
        permissions:
            contents: read
            packages: write
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ inputs.registry_host }}
                  username: ${{ inputs.registry_username }}
                  password: ${{ secrets.registry_password }}

            - name: Build and push
              uses: docker/build-push-action@v5
              with:
                  context: .
                  platforms: linux/amd64,linux/arm64
                  push: true
                  pull: true
                  tags: |
                      ${{ inputs.registry_host }}/${{ inputs.image_name }}:${{ inputs.image_tag }}
                      ${{ inputs.registry_host }}/${{ inputs.image_name }}:latest
                  labels: |
                      org.opencontainers.image.version=${{ inputs.image_tag }}
                      org.opencontainers.image.created=${{ github.event.repository.updated_at }}
                      org.opencontainers.image.revision=${{ github.sha }}
                      org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
                  cache-from: |
                      type=registry,ref=${{ inputs.registry_host }}/${{ inputs.image_name }}:buildcache
                      type=registry,ref=${{ inputs.registry_host }}/${{ inputs.image_name }}:latest
                  cache-to: |
                      type=registry,ref=${{ inputs.registry_host }}/${{ inputs.image_name }}:buildcache,mode=max
                  build-args: |
                      BUILDKIT_INLINE_CACHE=1
                      VERSION=${{ inputs.image_tag }}
                      ALPINE_VERSION=${{ vars.ALPINE_VERSION || '3.21' }}
                      PHP_VERSION=${{ vars.PHP_VERSION || '83' }}
                      COMPOSER_VERSION=${{ vars.COMPOSER_VERSION || '2.8' }}
                      MOODLE_VERSION=${{ vars.MOODLE_VERSION || '4.5.5' }}
                  provenance: false
                  sbom: false
