on:
    workflow_call:
        inputs:
            registry_host:
                required: true
                type: string
            registry_username:
                required: true
                type: string
            image_name:
                required: true
                type: string
            image_tag:
                required: true
                type: string
        secrets:
            registry_password:
                required: true

jobs:
    build-docker:
        runs-on: ubuntu-latest
        timeout-minutes: 30
        strategy:
            matrix:
                platform:
                    - linux/amd64
                    - linux/arm64
        permissions:
            contents: read
            packages: write
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ inputs.registry_host }}
                  username: ${{ inputs.registry_username }}
                  password: ${{ secrets.registry_password }}

            - name: Build and push by platform
              uses: docker/build-push-action@v5
              with:
                  context: .
                  platforms: ${{ matrix.platform }}
                  push: true
                  tags: ${{ inputs.registry_host }}/${{ inputs.image_name }}:${{ inputs.image_tag }}-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}
                  cache-from: type=registry,ref=${{ inputs.registry_host }}/${{ inputs.image_name }}:buildcache-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}
                  cache-to: type=registry,ref=${{ inputs.registry_host }}/${{ inputs.image_name }}:buildcache-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }},mode=max
                  build-args: |
                      BUILDKIT_INLINE_CACHE=1
                      VERSION=${{ inputs.image_tag }}
                  provenance: false
                  sbom: false

    manifest:
        needs: build-docker
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        steps:
            - name: Log in to Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ inputs.registry_host }}
                  username: ${{ inputs.registry_username }}
                  password: ${{ secrets.registry_password }}

            - name: Create and push manifest
              run: |
                  docker manifest create \
                    ${{ inputs.registry_host }}/${{ inputs.image_name }}:${{ inputs.image_tag }} \
                    ${{ inputs.registry_host }}/${{ inputs.image_name }}:${{ inputs.image_tag }}-amd64 \
                    ${{ inputs.registry_host }}/${{ inputs.image_name }}:${{ inputs.image_tag }}-arm64

                  docker manifest create \
                    ${{ inputs.registry_host }}/${{ inputs.image_name }}:latest \
                    ${{ inputs.registry_host }}/${{ inputs.image_name }}:${{ inputs.image_tag }}-amd64 \
                    ${{ inputs.registry_host }}/${{ inputs.image_name }}:${{ inputs.image_tag }}-arm64

                  docker manifest push ${{ inputs.registry_host }}/${{ inputs.image_name }}:${{ inputs.image_tag }}
                  docker manifest push ${{ inputs.registry_host }}/${{ inputs.image_name }}:latest
