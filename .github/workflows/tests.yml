name: Tests

on:
    push:
        branches:
            - '**'

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'

            - name: Cache pnpm packages
              uses: actions/cache@v4
              with:
                  path: ~/.local/share/pnpm/store
                  key: pnpm-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
                  restore-keys: |
                      pnpm-${{ runner.os }}-

            - name: Install dependencies
              run: npm install -g pnpm && pnpm install --frozen-lockfile

            - name: Run lint checks
              run: pnpm run lint

    e2e:
        runs-on: ubuntu-latest
        env:
            PORT: ${{ vars.PORT }}
            SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'

            - name: Cache pnpm packages
              uses: actions/cache@v4
              with:
                  path: ~/.local/share/pnpm/store
                  key: pnpm-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
                  restore-keys: |
                      pnpm-${{ runner.os }}-

            - name: Cache Playwright browsers
              uses: actions/cache@v4
              with:
                  path: ~/.cache/ms-playwright
                  key: playwright-${{ runner.os }}-${{ hashFiles('package.json', 'pnpm-lock.yaml') }}
                  restore-keys: |
                      playwright-${{ runner.os }}-

            - name: Cache Next.js build
              uses: actions/cache@v4
              with:
                  path: .next/cache
                  key: nextjs-build-${{ runner.os }}-${{ hashFiles('package.json', 'pnpm-lock.yaml', 'next-i18next.config.js', 'locales.mjs', 'next.config.mjs') }}
                  restore-keys: |
                      nextjs-build-${{ runner.os }}-

            - name: Install dependencies
              run: npm install -g pnpm && pnpm install --frozen-lockfile && pnpm exec playwright install-deps && pnpm exec playwright install && pnpm run build

            - name: Start the application
              run: pnpm run start &

            - name: Wait for the server to start
              run: sleep 5

            - name: Run playwright tests
              run: pnpm run test
